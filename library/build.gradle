apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext.androidMvvmVer = "1.1.1"

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            consumerProguardFiles 'consumer-proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly project(':stub-android')
    implementation "android.arch.lifecycle:viewmodel:$androidMvvmVer"
    implementation "android.arch.lifecycle:extensions:$androidMvvmVer"
}
